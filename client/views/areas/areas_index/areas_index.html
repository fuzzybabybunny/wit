<template name="AreasIndex">

<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="well" id="well-nav">
      {{#each areas}}
      <a href="{{pathFor 'area'}}">
          <button type="button" class="btn btn-default btn-lg btn-block">
            {{location}}
          </button>
      </a>
      {{/each}}
    </div>
  </div>
</div>
</template>
