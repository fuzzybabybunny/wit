<template name="MasterLayout">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="pull-right account-buttons">
        {{> AccountButtons}}
        </div>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor 'home'}}">walkin.to</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'home'}}">Home</a></li>
            <li><a href="{{pathFor 'areas.index'}}">Areas</a></li>
            <li><a href="{{pathFor 'venues.index'}}">Venues</a></li>

            {{#if currentUser}}
              <li><a href="{{pathFor 'admin'}}">Admin</a></li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

        {{> yield region="breadcrumbs"}}

  <div class="container">
      <div class="row main-content">
        {{> yield}}
      </div>
  </div>
  <div id="footer">
    <div class="container">
      <p class="text-muted">walkin.to</p>
    </div>
  </div>
</template>
