<template name="ManageVenues">
<div class="page-intro">
  <div class="container">
    <h1 class="page-head">Manage venues</h1>
    <p>Manage and monitor venues, and when they have been last updated.</p>
  </div>
</div>
<div class="container">
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Invitations</th>
      </tr>
    </thead>
    <tbody>
      {{#each venues}}
        <tr>
          <td><a href="{{pathFor 'edit.venue'}}">{{venue_name}}</a></td>
          <td>{{location.location}}</td>
          <td>{{created_at_formatted}}</td>
          <td>{{updated_at_formatted}}</td>
          <td><a href="{{pathFor 'view.invitations'}}">{{invites_count}}</a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
</template>
