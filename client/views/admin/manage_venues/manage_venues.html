<template name="ManageVenues">

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Created At</th>
        <th>Users Following</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      {{#each venues}}
        <tr>
          <td><a href="{{pathFor 'edit.venue'}}">{{venue_name}}</a></td>
          <td>{{location.location}}</td>
          <td>{{created_at_formatted}}</td>
          <td>{{stats.followers}}</td>
          <td></td>
        </tr>
      {{/each}}
    </tbody>
  </table>

</template>
