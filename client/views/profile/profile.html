<template name="Profile">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

    <div class="row">
      <div class="col-md-3">
        <div class="profile-image">
          {{#if profileImage}}
            <img src="{{profileImage.url}}/convert?w=150&h=200" alt="" class="img-rounded">
          {{else}}
            <img src="https://www.filepicker.io/api/file/QVUpXFKISOGH8lIvAzXj/convert?w=100&h=125" alt="" class="img-rounded">
          {{/if}}

      <div class="center-text">
        <button href="" class="btn btn-link btn-xs edit-image">update photo</button>
      </div>
      </div>
    </div>
    <div class="col-md-9">
      <h3>Hello {{username}},</h3>
      <h5>Following <b>{{followCount}}</b> venues</h5>
      <h5><b>{{stashCount}}</b> invitations stashed</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h4>Followed venues</h4>
        <div class="venues-followed">
          <ul class="list-group">
            {{#if userFollowing}}
              {{#each userFollowing}}
              <li class="list-group-item">
                {{#if active_invites}}
                  <span class="label label-success pull-right">{{active_invites}}</span>
                {{/if}}
                {{#if soon_invites}}
                  <span class="label label-warning pull-right">{{soon_invites}}</span>
                {{/if}}
                <a href="{{pathFor 'venue.detail' userFollowing}}">
                  {{venue_name}}
                </a>
              </li>
            {{/each}}
            {{else}}
            <p>
            You are currnetly not following any venues.
            </p>
          {{/if}}
          </ul>
        </div>

    <div class="row">
      <div class="col-md-12">
        {{#each venues}}
          <p>Venue: {{[0]}}</p>
        {{/each}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>Stashed invitations</h4>
        {{#if stash}}
          {{#each stash}}
            {{> InviteSmall this}}
          {{/each}}
        {{else}}
          <p>Nothing stashed. Get stash'in to track your favourite events, deals and offers. </p>
        {{/if}}
      </div>
    </div>

  </div>
  </div>
  </div>
</div>
</div>
</template>
