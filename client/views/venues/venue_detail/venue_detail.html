<template name="VenueDetail">
  {{#contentFor region="breadcrumbs"}}
  <div class="no-pad">
    <ol class="breadcrumb text-center">
      <li>
        <a href="{{pathFor 'home'}}">Home</a>
      </li>
      <li>
        <a href="{{pathFor 'areas.index'}}">Areas</a>
      </li>
      <li>
        <a href="{{pathFor 'area'}}">{{location.location}}</a>
      </li>
      <li class="active">
        {{venue_name}}
      </li>
    </ol>
  </div>
  {{/contentFor}}
<div class="page-intro">
  <div class="container">
    <h1 class="page-head">{{venue_name}}</h1>
    <p>{{profile.tag}}</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-9">
      <div class="description">
        <h4>{{profile.description}}</h4>
      </div>
    </div>
    <div class="col-sm-3.col-sm-offset-3">
      <address>
        <strong>{{venue_name}}</strong><br>
        {{location.address}}<br>
        {{location.location}}, {{location.city}}<br>
        <abbr title="Phone">P:</abbr> {{contact.phone}}
      </address>
    </div>
  </div>

{{#each invitations}}

<div class="invite-summary">
  <div class="invite-order {{rankOrder}}">
    #{{this.rank}}
  </div>
  <div class="invite-details">
    <h4>{{title.full}}</h4>
    <p>view more</p>
  </div>
</div>
{{/each}}

</div>
</template>
