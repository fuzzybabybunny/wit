<template name="Invite">
  {{#contentFor region="breadcrumbs"}}
  <div class="no-pad">
    <ol class="breadcrumb">
      <li>
        <a href="{{pathFor 'home'}}">Home</a>
      </li>
      <li>
        <a href="{{pathFor 'areas.index'}}">Areas</a>
      </li>
      <li>
        <a href="{{pathFor 'area'}}">{{venue_area}}</a>
      </li>
      <li>
        <a href="{{pathFor 'venue.detail'}}">{{venue_name}}</a>
      </li>
      <li class="active">
        {{title.brief}}
      </li>
    </ol>
  </div>
  {{/contentFor}}
<div class="page-intro">
  <div class="container">
    <h1 class="page-head">{{venue_name}}</h1>
    <p>{{title.brief}}</p>
  </div>
</div>
<div class="container">


<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-4">
      <div class="invite-block">

        <div class="row">
          <div class="col-md-12">
            <div class="invite-block-header invite-block-{{inviteWidget.status}}">

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="invite-block-main">

              <div class="row">
                <div class="col-md-12">
                  <div class="invite-block-name text-center">
                    {{venue_name}}, {{venue_area}}
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="invite-block-subtitle text-center">
                    {{title.full}}
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="invite-block-description text-center">
                    {{description}}
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="invite-block-invitation">
                    <hr>
                    <div class="invite-block-heading">
                      type of invitation
                    </div>
                   <div class="invite-block-body">
                     <b>{{category}} / {{invite_type}}</b>
                   </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="invite-block-invitation">
                    <hr>
                    <div class="invite-block-heading">
                      when
                    </div>
                   <div class="invite-block-body">
                    <div><b>{{inviteWidget.start}} to {{inviteWidget.end}}</b></div>
                    <div><b>{{starts}} to {{ends}}</b></div>
                    <div><b>{{> WeekForecast validDays}}</b></div>
                   </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="invite-block-invitation">
                    <hr>
                    <div class="invite-block-heading">
                      where
                    </div>
                   <div class="invite-block-body">
                    <div>{{venue.location.formatted_address}}</div>
                   </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="invite-block-invitation">
                    <hr>
                    <div class="invite-block-heading">
                      popularity
                    </div>
                   <div class="invite-block-body">
                    <div>
                      <div>Views: {{pageViews}}</div>
                      <div>Stashes: {{inviteStash}}</div>
                      {{#if findStash}}
                      You have this invite stashed.
                      {{else}}
                      <span class="badge badge-default stash">Stash Invitation?</span>
                      {{/if}}
                    </div>
                   </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


  <div class="col-sm-12">



  </div>


</div>
</template>
