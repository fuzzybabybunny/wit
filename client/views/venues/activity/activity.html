<template name="Activity">
<div class="page-intro">
  <div class="container">
    <h1 class="page-head">What's on</h1>
    <p>Walk into great offers in Hong Kong</p>
  </div>
</div>

<div class="container">
  <div class="col-sm-12">

    <div class="row buttonGroup">
      <btn class="btn btn-outline btn-lg selectedGroup" value="activeNow">What's On</btn>
      <btn class="btn btn-outline btn-lg" value="activeSoon">Coming Up</btn>
      <btn class="btn btn-outline btn-lg" value="activeTmrw">Tmrw</btn>
      <btn class="btn btn-outline btn-lg" value="updated">Updated</btn>
    </div>
  </div>

    <div class="row showTab" id="activeNow" style="">
      {{#each invitesActiveNow}}
          <div class="col-sm-12">

            <div class="palette-item invite {{selectedClass}}">
            <button class="btn btn-default inviteBtn">Yo!</button>
              <div class="infoBox">
                <dl>
                  <dt>Expiring</dt>
                  <dd>{{inviteExpiringAt}}</dd>
                </dl>
              </div>
              <div class="palette palette-wet-asphalt">
                <span class="title"><a href="{{pathFor 'invite'}}">{{title.brief}}</a></span>
                <i class="fa fa-cutlery"></i>
                <i class="fa fa-beer"></i>
                <i class="fa fa-coffee"></i>
                <br>
                <span class="venue"><a href="{{pathFor 'venue.detail'}}">{{venue_name}}</a></span>,
                <span class="subTitle">{{venue_area}}</span>
              </div>
            <dl class="panelDetails palette palette-midnight-blue" id="showPanel-{{_id}}" style="display: none">
              <dt>
                <span class="title">{{title.full}}</span>
                <span class="invite-type">{{category}}</span>
              </dt>
              <dd>{{description}}</dd>
              <dd>Starts: {{inviteStartsAt}}</dd>
              <dd>Ends: {{inviteEndsAt}}</dd>
            </dl>
          </div>
        </div>
      {{/each}}
    </div>

    <div class="row showTab" id="activeSoon" style="display: none">
        {{#each invitesActiveSoon}}
          <div class="col-sm-12">
            <div class="palette-item invite {{selectedClass}}">
              <div class="palette palette-wet-asphalt">
                <span class="title">{{title.full}}</span>
                <i class="fa fa-cutlery"></i>
                <i class="fa fa-beer"></i>
                <i class="fa fa-coffee"></i>
                <br>
                <span class="venue">{{venue_name}}</span>,
                <span class="subTitle">{{venue_area}}</span>
              <div class="infoBox">
                <dl>
                  <dt>Expiring</dt>
                  <dd>{{inviteExpiringAt}}</dd>
                </dl>
              </div>
              </div>
            <dl class="panelDetails palette palette-midnight-blue" id="showPanel-{{_id}}" style="display: none">
              <dt>{{title.brief_name}}</dt>
              <dd>Started at: {{inviteStartingAt}}</dd>
            </dl>
          </div>
        </div>
        {{/each}}
    </div>

    <div class="row showTab" id="activeTmrw" style="display: none">
        {{#each tmrwsInvites}}
          <div class="col-sm-12">
            <div class="palette-item invite {{selectedClass}}">
              <div class="palette palette-wet-asphalt">
                <span class="title">{{title.full}}</span>
                <i class="fa fa-cutlery"></i>
                <i class="fa fa-beer"></i>
                <i class="fa fa-coffee"></i>
                <br>
                <span class="venue">{{venue_name}}</span>,
                <span class="subTitle">{{venue_area}}</span>
              <div class="infoBox">
                <dl>
                  <dt>Expiring</dt>
                  <dd>{{inviteExpiringAt}}</dd>
                </dl>
              </div>
              </div>
            <dl class="panelDetails palette palette-midnight-blue" id="showPanel-{{_id}}" style="display: none">
              <dt>{{title.brief_name}}</dt>
              <dd>Started at: {{inviteStartingAt}}</dd>
            </dl>
          </div>
        </div>
        {{/each}}
    </div>

    <div class="row showTab" id="updated" style="display: none">
        {{#each invitationsUpdated}}
          <div class="col-sm-12">

            <div class="palette-item invite {{selectedClass}}">
            <!--<button class="btn btn-default inviteBtn">Yo!</button>-->
              <div class="infoBox">
                <dl>
                  <dt>Expiring</dt>
                  <dd>{{inviteExpiringAt}}</dd>
                </dl>
              </div>
              <div class="palette palette-wet-asphalt">
                <span class="title">{{title.brief}}</span>
                <i class="fa fa-cutlery"></i>
                <i class="fa fa-beer"></i>
                <i class="fa fa-coffee"></i>
                <br>
                <span class="venue"><a href="{{pathFor 'venue.detail'}}">{{venue_name}}</a></span>,
                <span class="subTitle">{{venue_area}}</span>
              </div>
            <dl class="panelDetails palette palette-midnight-blue" id="showPanel-{{_id}}" style="display: none">
              <dt>
                <span class="title">{{title.full}}</span>
                <span class="invite-type">{{category}}</span>
              </dt>
              <dd>{{description}}</dd>
              <dd>Starts: {{inviteStartsAt}}</dd>
              <dd>Ends: {{inviteEndsAt}}</dd>
            </dl>
          </div>
        </div>
        {{/each}}
    </div>

</div>
</template>
