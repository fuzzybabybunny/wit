<template name="InviteSmall">
<div class="invite-sm-block">
  <div class="row">
    <div class="col-sm-2">
      <div class="time-box-sm time-box-{{status.status}}">

        <div class="row">
          <div class="col-sm-12">
            <div class="invite-sm-time text-center">
              {{status.expiry}}
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-sm-10">
      <div class="invite-sm-body">
        <div class="row">
          <div class="col-sm-12">
            <span class="invite-sm-title">
              <a href="{{pathFor 'invite_id'}}">{{invite_name}}</a>
            </span>
            <span class="invite-sm-sub-title">
              <a href="{{pathFor 'venue.detail'}}">@{{venue_name}}</a>, {{slug_area}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
