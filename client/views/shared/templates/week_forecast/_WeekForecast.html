<template name="WeekForecast">
  <div class="week-forecast text-center">
    <p>Walkin's over the next 7 days</p>
    <ul class="pagination">
    {{#each this}}
      <li class="{{#if this.valid}} invite-valid {{else}} no-invite{{/if}}">
        <a href="{{pathFor 'invite' invitations
          }}">
          {{this.date}}
        </a>
      </li>
    {{/each}}
    </ul>
  </div>
</template>
