<template name="InviteWidget">

  <div class="invite-widget">
    {{#if active}}
      <span class="status">{{status}}</span><br>
      <span class="">Expires in: <br><b>{{expiry}}</b></span>
    {{/if}}

    {{#if soon}}
      <span class="status">Coming up!</span><br>
      <span class="">Starts in: <br><b>{{expiry}}</b></span>
    {{/if}}
  </div>
</template>

<template name="InviteWidgetExpiry">
  <div>
    {{expiry}}
  </div>
</template>
